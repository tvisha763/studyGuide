{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main4.css' %}">
</head>
<body>
	<header>
	  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	    <div class="container-fluid">
	      <a class="navbar-brand" href="{% url 'home' %}">Study Guide</a>
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarCollapse">
	        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
	          <li class="nav-item">
	            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="{% url 'post' %}">Post</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="{% url 'sales' %}">Sales</a>
	          </li>
              <li class="nav-item">
	            <a class="nav-link" href="{% url 'practice' %}">Practices</a>
	          </li>
              <li class="nav-item">
	            <a class="nav-link" href="{% url 'tutor' %}">Tutors</a>
	          </li>
			  <li class="nav-item">
	            <a class="nav-link" href="{% url 'peerFinder' %}">Peer Finder</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
	          </li>
	        </ul>
	      </div>
	    </div>
	  </nav>
	</header>

	<main>
	  {% block content %}
	  {% endblock %}
	</main>

	<div>
        <footer class="bg-dark text-white d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
              </a>
              <span class="text-white">&copy; 2022 Study Guide</span>
            </div>

            <div class="mx-3">
              <a href="https://github.com/tvisha763/studyGuide" class="me-2 text-reset">
                <i class="fa-brands fa-github"></i>
              </a>
              <span>Developed By <a href="https://github.com/tvisha763" class="text-decoration-none">@tvisha763</a>, <a href="https://github.com/Mruthula05" class="text-decoration-none">@Mruthula05</a>, and <a href="https://github.com/Vk2008" class="text-decoration-none">@Vk2008</a></span>
            </div>
        </footer>
    </div>

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- Custom Script -->
	<script type="text/javascript" src="{% static 'scripts/script.js' %}"></script>
</body>
</html>
